<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제주도 포토스팟</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="nav">
        <a href="#" class="nav-brand">
            <i class="fas fa-camera"></i>
            제주도 포토스팟
        </a>
        <a href="/" class="nav-home">
            <i class="fas fa-home"></i>
            메인으로
        </a>
    </nav>

    <main class="container">
        <header class="page-header">
            <h1>제주도의 계절별 포토스팟</h1>
            <p>사계절 아름다운 제주도의 인생샷 명소를 소개합니다</p>
        </header>

        <div class="season-tabs">
            <button class="season-tab active" data-season="all">
                <i class="fas fa-images"></i>
                전체
            </button>
            <button class="season-tab" data-season="spring">
                <i class="fas fa-seedling"></i>
                봄
            </button>
            <button class="season-tab" data-season="summer">
                <i class="fas fa-sun"></i>
                여름
            </button>
            <button class="season-tab" data-season="autumn">
                <i class="fas fa-leaf"></i>
                가을
            </button>
            <button class="season-tab" data-season="winter">
                <i class="fas fa-snowflake"></i>
                겨울
            </button>
        </div>

        <div id="content-container"></div>
    </main>
    
    <script src="script.js"></script>
</body>
</html>
